<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library View</title>
        <link rel="stylesheet" href="css/layout.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">      
    </head>
    <body>
    <script id="moreInfo" type="text/html">
    <h1 class="infoHeader text-center">{{heading}}</h1>
    	<div class="iframeCont hide">
    		<i class="fa fa fa-times-circle fa-3x" id="close"></i>
    		<iframe id="aboutFrame" scrolling="yes" src="" frameborder="0"></iframe>
    	</div>
    		<div class="stickyLeft">
	    		<img class="largePreview" src="{{thumb}}" alt="">
	    		<ul class="aboutLinks">
	    		    <li><a href="{{aboutBook}}" target="aboutFrame">About CPS</a></li>
	    		    <li><a href="{{credits}}" target="aboutFrame">Credits</a></li>
	    		</ul>
	    	</div>
	    	<div class="infoListContainer"
	    		<ul class="infoList">
	    			<li><span class="secTitle">{{title}}:</span> <span class="val">{{titleVal}}</span></li>
	    			<li><span class="secTitle">{{author}}:</span> <span class="val">{{authorVal}}</span></li>
	    			<li><span class="secTitle">Date:</span> <span class="val">{{date}}</span></li>
	    			<li><span class="secTitle">ISBN:</span> <span class="val">{{isbn}}</span></li>
	    			<li><span class="secTitle">{{orgPub}}:</span> <span class="val">{{orgPubVal}}</span></li>
	    			<li><span class="secTitle">{{subj}}:</span> <span class="val">{{subjVal}}</span></li>
	    			<li><span class="secTitle">{{publisher}}:</span> <span class="val">{{publisherVal}}</span></li>
	    			<li><span class="secTitle">{{language}}:</span> <span class="val">{{languageVal}}</span></li>
	    			<li><span class="secTitle">{{desc}}:</span> <span class="val">{{descVal}}</span></li>
	    		</ul>
	    	</div>
    	</script>
    		<script id="lib" type="text/html">
    		<div class="overlay hide"></div>
    		<div class="small-12 columns">
    			<div id="infoModal" class="hide">
    			</div>			
    		<ul class="tiles">
				<li>
					<div class="book">
							<progress class="hide" value="0" max="100"></progress>
							<div class="grayed hide"></div>
							<img class="bookThumb left" src="{{thumb}}" alt="">
							<ul class="bookInfo">
								<li>{{bookTitle}}</li>
								<li>{{author}}</li>
							</ul>
							<ul class="icons right">
								<li><i id="accessBook"></i></li>
								<li><i id="info" class="fa fa-info-circle fa-3x"></i></li>
								<li><a href="#"><i id="garbage"></i></a></li>
							</ul>
					</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
			</ul>			
		</div>
	</script>
    	<script src="js/jquery.js"></script>
        <script src="js/mustache.js"></script>
        <script src='js/fastclick.js'></script>
        <script src="js/script.js"></script>
    </body>
</html>

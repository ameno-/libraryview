<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library View</title>
        <link rel="stylesheet" href="css/layout.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">      
    </head>
    <body>
    <script id="moreInfo" type="text/html">
    	<div class="iframeCont hide">
    		<i class="fa fa-minus-circle fa-2x" id="close"></i>
    		<iframe id="aboutFrame" scrolling="yes" src="" frameborder="0"></iframe>
    	</div>
    		<div class="stickyLeft">
    			<h1 class="infoHeader text-center">{{heading}}</h1>
	    		<img class="largePreview" src="{{thumb}}" alt="">
	    		<ul class="aboutLinks">
	    		    <li><a href="{{aboutBook}}" target="aboutFrame">About the book</a></li>
	    		    <li><a href="{{about}}" target="aboutFrame">About Cognilore</a></li>
	    		    <li><a href="{{credits}}" target="aboutFrame">Credits</a></li>
	    		</ul>
	    	</div>
	    		<ul class="infoList">
	    			<li><strong>{{title}}:</strong> {{titleVal}}</li>
	    			<li><strong>{{author}}:</strong> {{authorVal}}</li>
	    			<li><strong>Date:</strong> {{date}}</li>
	    			<li><strong>ISBN:</strong> {{isbn}}</li>
	    			<li><strong>{{orgPub}}:</strong> {{orgPubVal}}</li>
	    			<li><strong>{{subj}}:</strong> {{subjVal}}</li>
	    			<li><strong>{{publisher}}:</strong> {{publisherVal}}</li>
	    			<li><strong>{{language}}:</strong> {{languageVal}}</li>
	    			<li><strong>{{desc}}:</strong> {{descVal}}</li>
	    		</ul>
    	</script>
    		<script id="lib" type="text/html">
    		<div class="overlay hide"></div>
    		<div class="small-12 columns">
    			<div id="infoModal" class="hide">
    			</div>			
    		<ul class="tiles">
				<li>
					<div class="book">
							<div class="progress hide">
  								<span class="meter" style="width: 20%"></span>
							</div>
							<img class="bookThumb left" src="{{thumb}}" alt="">
							<ul class="bookInfo"><h3>{{bookTitle}}</h3>
								<li>version: {{version}}</li>
								<li>{{otherTitle}}</li>
								<li>{{date}}</li>
							</ul>
							<ul class="icons right">
								<li><i id="accessBook"></i></li>
								<li><i id="info" class="fa fa-info-circle fa-2x"></i></li>
								<li><a href="#"><i id="garbage"></i></a></li>
							</ul>
					</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
				<li>
					<div class="book">adfsd</div>
				</li>
			</ul>			
		</div>
	</script>
    	<script src="js/jquery.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
